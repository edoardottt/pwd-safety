release:
  header: |
    ## pwdsafety {{ .Tag }} ðŸ¥³
    *ðŸ”’command line tool checking password safetyðŸ”’*

  footer: |
      If you encounter a problem, just open an [issue](https://github.com/edoardottt/pwdsafety/issues)

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
      - goos: windows
        goarch: 'arm'
      - goos: windows
        goarch: 'arm64'
    binary: '{{ .ProjectName }}'
    main: ./cmd/pwdsafety/

archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}_{{ .Arch }}'

checksum:
  algorithm: sha256

